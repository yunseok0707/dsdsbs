<!DOCTYPE html>
<html>
<head>
    <title>대전대성고등학교 홍보 지도</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8a7fd235ddac4b4968b43a5a0cec6c8e&libraries=services,clusterer"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

          .top-right {

    }
       
        /* 기본 스타일 */

            background-color: lightgray;

        @media (max-width: 600px) {
            .container {
                width: 100%;
                background-color: lightblue;
            }
        }
   
    </style>

<body>
    <div class="container">
  
        <div id="map" style="width:100%;height: 1500px;"></div>
        <div class="info-section">
            <div class="logo">
                <!-- 로고 이미지 삽입 -->
                <img src="logo.png" alt="로고">
            </div>
            <div class="buttons">
                <!-- 버튼 추가 -->
                <button id="showMarkers">마커 보기</button>
                <button id="showClusters">클러스터 보기</button>

    <div class="top-right">제작:13기 정윤석, 한지석, 송지후 + 성유찬</div>
